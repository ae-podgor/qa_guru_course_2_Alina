plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.13.5'

    useJUnit5 {
        version = '2.13.5'
    }
}

dependencies {

    compile 'com.codeborne:selenide:5.14.1'
    compile 'io.qameta.allure:allure-java-commons:2.13.5'
    compile 'io.qameta.allure:allure-selenide:2.13.3'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task tests(type: Test) {
    useJUnitPlatform()
}

test {
    useJUnitPlatform()
}

task onlyAlfabankTests(type: Test) {
    useJUnitPlatform {
        includeTags("Alfabank")
    }
}
